<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>FizzBuzz algorithm</title>
    <script src="script.js"></script>
  </head>
  <body>
    <p>
      This algorithm will show every number between 1 and the number you type
      <br />
      If the number is divisible by 3 it will show "Fizz" , if it divisible by 5
      it will show "Buzz". <br />
      If it divisible by 3 and also by 5 it will show "FizzBuzz", otherly just
      the number will be shown. <br />
      Open console to see the output
    </p>
  </body>
